<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>SpotCam Deep Link 測試</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; padding: 16px; }
    .btn { display: inline-block; padding: 10px 16px; background: #007aff; color: #fff; border-radius: 8px; text-decoration: none; margin-right: 8px; }
    .btn.secondary { background: #34c759; }
    .btn:active { opacity: 0.7; }
    .log { margin-top: 16px; font-size: 14px; color: #555; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>SpotCam Deep Link 測試</h1>
  <p>
    1. 按「開啟 SpotCam App」：如果有安裝並支援 <code>SpotCam://device?id=12345</code>，就會直接開 App。<br/>
    2. 如果沒有自動開 App，再按「前往 App Store 下載」。
  </p>

  <a href="#" class="btn" onclick="openApp(); return false;">開啟 SpotCam App</a>
  <a href="#" class="btn secondary" onclick="goToStore(); return false;">前往 App Store 下載</a>

  <div class="log" id="log"></div>

  <script>
    // SpotCam 在 App Store 的正式連結
    var appStoreUrl = "https://apps.apple.com/tw/app/spotcam/id908179081";

    // 你要帶進 App 的參數
    var deviceId = "12345";

    function log(msg) {
      var el = document.getElementById("log");
      if (el) {
        el.textContent += msg + "\n";
      }
    }

    function openApp() {
      var appUrl = "SpotCam://device?id=" + encodeURIComponent(deviceId);
      log("嘗試開啟 App: " + appUrl);
      window.location.href = appUrl;
      // 不自動跳 App Store，交給使用者自己判斷有沒有成功開啟
    }

    function goToStore() {
      log("前往 App Store: " + appStoreUrl);
      window.location.href = appStoreUrl;
    }
  </script>
</body>
</html>
